# Darkroot Production Nginx Configuration

# Upstreams
upstream synapse_backend {
    server synapse:8008;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=matrix_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=matrix_sync:10m rate=5r/s;

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    server_name chat.warrenmcgrail.com;

    # Health check endpoint (for Docker healthcheck)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS (uncomment for production with SSL)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For development/testing without SSL, serve the app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Matrix Client-Server API
    location /_matrix {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Client body size (for file uploads)
        client_max_body_size 50M;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;

        # Rate limiting
        limit_req zone=matrix_api burst=20 nodelay;
    }

    # Synapse Admin API (for token management, user admin, etc.)
    location /_synapse {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Rate limiting (stricter for admin endpoints)
        limit_req zone=matrix_api burst=10 nodelay;
    }

    # Matrix Sync API (separate rate limit)
    location /_matrix/client/r0/sync {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long polling timeout
        proxy_read_timeout 600s;
        proxy_connect_timeout 10s;

        limit_req zone=matrix_sync burst=10 nodelay;
    }

    location /_matrix/client/v3/sync {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long polling timeout
        proxy_read_timeout 600s;
        proxy_connect_timeout 10s;

        limit_req zone=matrix_sync burst=10 nodelay;
    }
}

# HTTPS Server (for production with SSL)
server {
    listen 443 ssl http2;
    server_name chat.warrenmcgrail.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment after SSL is working)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for HTML (for updates)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # Matrix Client-Server API
    location /_matrix {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Client body size (for file uploads)
        client_max_body_size 50M;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;

        # Rate limiting
        limit_req zone=matrix_api burst=20 nodelay;
    }

    # Synapse Admin API (for token management, user admin, etc.)
    location /_synapse {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Rate limiting (stricter for admin endpoints)
        limit_req zone=matrix_api burst=10 nodelay;
    }

    # Matrix Sync API (WebSocket support)
    location /_matrix/client/r0/sync {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long polling timeout
        proxy_read_timeout 600s;
        proxy_connect_timeout 10s;

        limit_req zone=matrix_sync burst=10 nodelay;
    }

    location /_matrix/client/v3/sync {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long polling timeout
        proxy_read_timeout 600s;
        proxy_connect_timeout 10s;

        limit_req zone=matrix_sync burst=10 nodelay;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
